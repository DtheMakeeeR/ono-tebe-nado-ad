<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item_no-bullit header__link_active">
            главная
          </li>
          <li class="header__links-list-item header__link">
            посмотреть лоты
          </li>
          <li class="header__links-list-item header__link">
            об аукционе
          </li>
        </ul>
      </nav>
      <a class="header__logo">
        <img 
        src="./images/logo-black.svg" 
        alt="Логотип" 
        class="header__logo-image"
      >
      </a>
      <address class="address header__address">
        <a href="tel:+99995555555" class="header__link">+9 999 555 5555</a> <br>
        <a href="mailto:info@sobaka.ge" class="header__link">info@sobaka.ge</a>
        <p>наб. Принсенграхт 263- 265, Амстердам</p>
      </address>
    </header>
    <main>
      <section class="cover">
        <div class="overlay"></div>
        <h1 class="cover__title">
          <span class="axtent-span aligned-text letter-spacing-extended">Оно</span>
          <span class="axtent-span aligned-text_center letter-spacing-extended">тебе</span>
          <span class="axtent-span aligned-text_right letter-spacing-extended">надо</span>
        </h1>
        <div class="cover__description">
          <p class="word-spacing-extended cover__description-text">
            Аукцион вещей, в которые никто не верил
          </p>
          <button class="bet-button">
            Сделать ставку
          </button>
        </div>
      </section>
      <section class="lots">
        <h2  class="lots__heading">
          Лоты
        </h2>
        <ul class="lots__card-list">
          <li class="lots__card-list-item">
            <a href="#0" class="card-link">
              <article class="card card_type_film">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a href="#0" class="card-link">
              <article class="card card_type_book">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a href="#0" class="card-link">
              <article class="card card_type_picture">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
        </ul>
      </section>
      <section class="about">
        
      </section>
    </main>
    <footer class="footer">

    </footer>
  </body>
</html>
